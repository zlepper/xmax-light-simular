<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tree lights</title>
    <link rel="stylesheet" href="index.scss" />
  </head>
  <body class="main-body">
    <div class="header">
      <h1>XMas tree lightning</h1>
    </div>

    <div class="render">
      <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
      <p>
        To start: Pick a tree shape by selecting a file in the "GIFT" format.
        Once a tree is selected, select an animation file by using the other file selector.
        Then you should see an animation on the left.
      </p>


      <label>
        Tree shape
        <input type="file" id="tree-share-input" accept="text/csv" />
      </label>

      <label>
        Animation file
        <input type="file" id="animation-input" accept="text/csv" />
      </label>

      <button type='button' id='debug-z-plane-button'>
        Animate over z plane
      </button>
    </div>

    <script src="index.ts" type="module"></script>
  </body>
</html>
